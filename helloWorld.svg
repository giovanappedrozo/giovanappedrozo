<svg fill="none" viewBox="0 0 220 50" width="220" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                overflow: hidden; 
                border-right: .10em solid #D9DCD6; 
                white-space: nowrap; 
                letter-spacing: .15em; 
                animation: 
                    typing 2s steps(22),
                    blink-caret .5s step-end infinite alternate;
                font-family: monospace;
                font-weight: 400;
                color: #81C3D7;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 100% }
            }

            @keyframes blink-caret {
                from, to { border-color: transparent }
                50% { border-color: #D9DCD6 }
            }
            </style>
            <h1>HELLO WORLD!</h1>
        </div>
    </foreignObject>
</svg>
